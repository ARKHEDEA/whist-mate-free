
name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_PRO_PLAY_STORE_URL: "https://play.google.com/store/apps/details?id=com.arkhedea.whistmate.pro"
          VITE_PRO_MS_STORE_URL: "ms-windows-store://pdp/?productid=9NBLGGHXXXX"
          VITE_PRO_WEB_URL: "https://arkhedea.github.io/whist-mate-free/"
          VITE_PRO_PRICE: "4.99"
          VITE_PRO_CURRENCY: "USD"
        run: npm run build --if-present

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
